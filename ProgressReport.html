<html>
<head>
	<title>Progress Report</title>
	<script src="progressreport.js"></script>
	<link rel="stylesheet" type="text/css" href="ProgressReport.css" media="screen"></link>
</head>
<body>
	<h1 id="Header1">Report</h1>
	<label id="lbname" >First Name: </label>
	<input type="text" id="inputname"><br>
	<label id="lbmid">MID: </label>
	<input type="text" id="inputmiddle"><br>
	<label id="lblastname">Last Name: </label>
	<input type="text" id="inputlastname"><br>
	
	
	<label id="lbslc">SLC: </label>
	<select id="cmbslc">
		<option value></option>
		<option value>Humanities</option>
		<option value>Teachers of Tomorrow</option>
		<option value>Performing And Visual Arts</option>
		<option value>Public Service</option>
		<option value>Pre-Med</option>
		<option value>Global Citizens</option>
		<option value>HSSE</option>
	</select>
	<br>
	<label id="lbgrade">Grade: </label>
	<select id="cmbgrade">
		<option value></option>
		<option value>9th Grade</option>
		<option value>10th Grade</option>
		<option value>11th Grade</option>
		<option value>12th Grade</option>
	</select>
	<br>
	<label id="lbemail">Email: </label>
	<input type="text" id="inputemail"><br>
	<label id="lbOsis">OSIS: </label>
	<input type="text" id="inputosis"></input><br>
	
	<table id="tbcourses">
		<tr>
			<th>Course</th>
			<th>Grade</th>
		</tr>
		<tr>
			<td><input type="text" id="courseone"></input></td>
			<td><input type="text" id="gradeone"></input></td>
		</tr>
		<tr>
			<td><input type="text" id="coursetwo"></input></td>
			<td><input type="text" id="gradetwo"></input></td>
		</tr>
		<tr>
			<td><input type="text" id="coursethree"></input></td>
			<td><input type="text" id="gradethree"></input></td>
		</tr>
		<tr>
			<td><input type="text" id="coursefour"></input></td>
			<td><input type="text" id="gradefour"></input></td>
		</tr>
		<tr>
			<td><input type="text" id="coursefive"></input></td>
			<td><input type="text" id="gradefive"></input></td>
		</tr>
		<tr>
			<td><input type="text" id="coursesix"></input></td>
			<td><input type="text" id="gradesix"></input></td>
		</tr>
		<tr>
			<td><input type="text" id="courseseven"></input></td>
			<td><input type="text" id="gradeseven"></input></td>
		</tr>
		<tr>
			<td><input type="text" id="courseeight"></input></td>
			<td><input type="text" id="gradeeight"></input></td>
		</tr>
	</table>
	
	<button type="button" id="btnsubmit">Submit</button><br>
	
	<table id="tbInfo">
		<tr>
			<th>Name</th>
			<th>MID</th>
			<th>Last Name</th>
			<th>SLC</th>
			<th>Grade</th>
			<th>Email</th>
			<th>OSIS</th>
			<th>Overall</th>
			<th>GPA</th>
			<th>Letter</th>
		</tr>
		<tr>
			<th><p id="Name"></p></th>
			<th><p id="MID"></p></th>
			<th><p id="LastName"></p></th>
			<th><p id="SLC"></p></th>
			<th><p id="Grade"></p></th>
			<th><p id="Email"></p></th>
			<th><p id="Osis"></p></th>
			<th><p id="Overall"></p></th>
			<th><p id="Gpa"></p></th>
			<th><p id="Letter"></p></th>
		</tr>
	</table>
	<a href="Main.html" target="_self">Main</a>
</body>
</html>
